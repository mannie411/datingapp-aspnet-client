<div class="header bg-gradient-danger pb-2 pt-5 pt-lg-8">

  <div class="header-body d-flex justify-content-center mt-5">

    <form class="form-inline d-flex m-3" #filter="ngForm" (submit)="loadUser()" novalidate>

      <div class="form-group  pl-2 ">
        <label for="ageMin" class="form-label text-light p-1">From: </label>
        <input type="number" name="minAge" id="ageMin" class="form-control" style="width: 70px; text-align: center;"
          [(ngModel)]="userParams.minAge">
      </div>


      <div class="form-group  pl-2 ">
        <label for="ageMax" class="form-label text-light p-1">To: </label>
        <input type="number" name="maxAge" id="ageMax" class="form-control" style="width: 70px; text-align: center;"
          [(ngModel)]="userParams.maxAge">
      </div>


      <div class="form-group  pl-3">

        <label for="gender" class="form-label text-light p-1">Show: </label>
        <select id="gender" name="gender" class="form-control select" [(ngModel)]="userParams.gender">
          <option *ngFor="let gender of genders" [ngValue]="gender.value">{{gender.display}}</option>

        </select>
      </div>

      <div class="d-flex  pl-2 ">

        <button class="btn btn-icon btn-2 btn-primary" type="submit">
          Apply <span class="btn-inner--icon"><i class="fa fa-check-circle"></i></span>
        </button>
        <button class="btn btn-icon btn-2 btn-primary" type="button" (click)="resetFilter()">
          Reset <span class="btn-inner--icon"><i class="fa fa-undo"></i></span>
        </button>
      </div>

    </form>

  </div>

  <div class="container">
    <blockquote class="blockquote text-center text-light">
      <p class="mb-0">Your matches - {{pagination.totalItems}} found</p>
    </blockquote>
  </div>

</div>



<div class="container mb-3">
  <div class="row">
    <div *ngFor="let user of users" class="col">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="container">
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="pagination.totalItems"
    [pageSize]="pagination.itemsPerPage" [(page)]="pagination.currentPage" (pageChange)="changePage($event)">

  </ngb-pagination>
</div>
