<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for
            free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <form role="form" [formGroup]="registerForm" (ngSubmit)="register()">
            <!-- Username -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input class="form-control " [ngClass]="{'is-invalid' : 
                registerForm.get('username').errors && registerForm.get('username').touched,
                'is-valid' : registerForm.get('username').valid 
              }" [placeholder]="registerForm.get('username').errors && registerForm.get('username').touched
                ? 'Username is required'
                : 'Username'" type="text" formControlName="username">
              </div>

            </div>
            <!-- Password -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" [ngClass]="{'is-invalid' : 
                registerForm.get('password').errors && registerForm.get('password').touched, 'is-valid' : 
                registerForm.get('password').valid  }" [placeholder]="
                registerForm.get('password').errors && registerForm.get('password').touched
                ? 'Password is required'
                : 'Password'
                " type="password" formControlName="password">
              </div>
              <div class="form-text"
                *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched ">
                <span class="input-group-text">Password must be more than 8 characters</span>
              </div>

            </div>
            <!-- Confirm password -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" [ngClass]="{'is-invalid' : 
                registerForm.get('confirmPass').errors && registerForm.get('confirmPass').touched ||
                registerForm.get('confirmPass').touched && registerForm.hasError('mismatch') ,
                'is-valid' : registerForm.get('confirmPass').valid 
                   }" [placeholder]="registerForm.get('confirmPass').errors 
                && registerForm.get('confirmPass').touched
                ? 'Confirm Password is required'
                : 'Confirm Password'
                " type="password" formControlName="confirmPass">

              </div>
              <div class="form-text"
                *ngIf="registerForm.get('confirmPass').touched && registerForm.hasError('mismatch')">
                <span class="input-group-text">Confirm password does not match</span>
              </div>
            </div>
            <!-- Gender -->
            <div class="form-group">
              <!-- <div class="custom-control custom-control-inline">
                <label class="">
                  <i class="ni ni-lock-circle-open"></i>
                  I am:</label>
              </div> -->
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" formControlName="gender" value="Male"
                  class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Male <i class="fa fa-mars"></i> </label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" formControlName="gender" value="Female"
                  class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Female <i class="fa fa-venus"></i></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" formControlName="gender" value="Others"
                  class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline3">Others <i
                    class="fa fa-venus-mars"></i></label>
              </div>
            </div>
            <!-- DOB -->
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" [ngClass]="{'is-invalid' : 
                registerForm.get('dob').errors && registerForm.get('dob').touched,
                'is-valid' : registerForm.get('country').valid 
              }" [placeholder]="registerForm.get('dob').errors && registerForm.get('dob').touched
                ? 'Date of birth is required'
                : 'yyyy-mm-dd'" name="dp" formControlName="dob" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="input-group-text ni ni-calendar-grid-58" (click)="d.toggle()" type="button">

                  </button>
                </div>
              </div>
            </div>
            <!-- KnownAs -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control " [ngClass]="{'is-invalid' : 
                registerForm.get('knownAs').errors && registerForm.get('knownAs').touched,
                'is-valid' : registerForm.get('knownAs').valid 
              }" [placeholder]="registerForm.get('knownAs').errors && registerForm.get('knownAs').touched
                ? 'knownAs is required'
                : 'John Doe'" type="text" formControlName="knownAs">
              </div>

            </div>
            <!-- City -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-home"></i></span>
                </div>
                <input class="form-control " [ngClass]="{'is-invalid' : 
                registerForm.get('city').errors && registerForm.get('city').touched,
                'is-valid' : registerForm.get('city').valid 
              }" [placeholder]="registerForm.get('city').errors && registerForm.get('city').touched
                ? 'city is required'
                : 'New York'" type="text" formControlName="city">
              </div>

            </div>
            <!-- Country -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-flag"></i></span>
                </div>
                <input class="form-control " [ngClass]="{'is-invalid' : 
                registerForm.get('country').errors && registerForm.get('country').touched,
                'is-valid' : registerForm.get('country').valid 
              }" [placeholder]="registerForm.get('city').errors && registerForm.get('country').touched
                ? 'Country is required'
                : 'Austria'" type="text" formControlName="country">
              </div>

            </div>

            <!-- <div class="text-muted font-italic"><small>password strength: <span
                  class="text-success font-weight-700">strong</span></small></div> -->
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary mt-4">Create
                account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
